<article class="panel panel-default">

    <div class="panel-header">
          {{ message.title }}
        <div class="config">
            <a (click)="onEdit()" *ngIf="belongsToUser()">Edit</a>
            <a (click)="onDelete()" *ngIf="belongsToUser()">Delete</a>
        </div>
    </div>
        <hr>
      <div class="panel-body">
          {{ message.content }}
      </div>
    <footer class="panel-footer">
        <div class="author">
          {{ message.username }}
        </div>
    </footer>
</article>
